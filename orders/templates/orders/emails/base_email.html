<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calzados Marilo{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            color: #333333;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #151522;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 28px;
            font-weight: normal;
        }
        .content {
            padding: 40px 30px;
        }
        .content h2 {
            color: #1a1a4d;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .content p {
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #1a1a4d;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
            font-weight: bold;
        }
        .button:hover {
            background-color: #0f0f38;
        }
        .order-code {
            background-color: #f8f8f8;
            border-left: 4px solid #1a1a4d;
            padding: 15px;
            margin: 20px 0;
            font-size: 18px;
        }
        .order-code strong {
            color: #1a1a4d;
        }
        .order-details {
            background-color: #f8f8f8;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .order-details table {
            width: 100%;
            border-collapse: collapse;
        }
        .order-details td {
            padding: 8px 0;
            font-size: 15px;
        }
        .order-details .label {
            color: #666666;
            width: 40%;
        }
        .order-details .value {
            color: #333333;
            font-weight: bold;
        }
        .footer {
            background-color: #151522;
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
            font-size: 14px;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer a {
            color: #ffffff;
            text-decoration: underline;
        }
        .divider {
            border-top: 1px solid #dddddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Calzados Marilo</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>Avenida del Ejemplo nÂº 1</p>
            <p>(+34) 999-999-999 | info@calzmarilo.es</p>
            <p style="margin-top: 15px; font-size: 12px;">&copy; 2025 Calzados Marilo. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
